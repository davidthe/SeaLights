<h1 mat-dialog-title>Add city to {{ data.country }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>City name</mat-label>
    <input matInput [(ngModel)]="cityName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAdd()" cdkFocusInitial>Ok</button>
</div>
